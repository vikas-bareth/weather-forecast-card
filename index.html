<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="animated-icon">
                <span><img src="./images/animated/weather.svg" alt=""></span>
               
            </div>
            <div class="active">
                <span class="bi bi-cloud-sun-fill"></span>
                <h6>Weather</h6>
            </div>
            <div>
                <span class="bi bi-list-ul"></span>
                <h6>Cities</h6>
            </div>
            <div>
                <span class="bi bi-map-fill"></span>
                <h6>Map</h6>
            </div>
            <div>
                <span class="bi bi-sliders2"></span>
                <h6>Settings</h6>
            </div>
        </nav>


    </div>

</body>
</body>
</html>
